development:
  libraries:
    - name: Zefiros-Software/gainput
      version: master
      definition: ./
      repository: https://github.com/jkuhlmann/gainput.git

extract:
  include:
    - "lib/source/**"
    - "lib/include/**"
build:
  template: library
  include:
    - lib/include
  source:
    - lib/source/**/*.cpp
  feature:
    - cxx_std_11
  define: 
    - GAINPUT_LIB_BUILD
  conditions:
    - on: WIN32
      let:
        link: 
          - xinput
    - on: APPLE
      chain: elseif
      let:
        source:
          - "lib/source/**Mac.mm"
        link: 
          - framework IOKit.framework
          - framework CoreFoundation.framework
          - framework GameController.framework
          - framework CoreGraphics.framework
          - framework Cocoa.framework

    - on: UNIX
      chain: elseif
      let:
        link: 
          - X11
  self:
    template: library-test
    source:
      - "test/**.cpp"
    private:
      link:
        - Zefiros-Software/gainput