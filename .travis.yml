sudo: false
language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      compiler:
        - clang
    - os: windows
      compiler:
        - clang
      before_install:
        - choco install pip
    - os: linux
      compiler:
        - gcc
        - clang
      install:      
        - "[ $CXX = g++ ] && export CXX=g++-7 || true"
        - "[ $CXX = clang++ ] && export CXX=clang++-8 || true"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-8
    packages:
    - g++-7
    - clang-8    
  homebrew:
    packages:
      - node

before_install:
  - pip install --user cmake
install:
  - npm install -g zpmpkg/zpm#alpha
script:
  - zpm
  - cmake .
  - cmake --build .
  - ctest