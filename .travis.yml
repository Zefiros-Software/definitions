sudo: false
language: cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r/ppa
    - llvm-toolchain-trusty
    packages:
    - g++-7
    - clang-7
install:
- "[ $CXX = g++ ] && export CXX=g++-7 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-7 || true"
script:
  - npm install -g zpmpkg/zpm#alpha
  - zpm
  - cmake .
  - cmake --build .
  - ctest