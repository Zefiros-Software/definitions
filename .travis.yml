sudo: false
language: cpp
os:
  - linux
  - osx
  - windows
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-8
    packages:
    - g++-7
    - clang-8    
install:
- pip install --user cmake
- "[ $CXX = g++ ] && export CXX=g++-7 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-8 || true"
script:
  - npm install -g zpmpkg/zpm#alpha
  - zpm
  - cmake .
  - cmake --build .
  - ctest