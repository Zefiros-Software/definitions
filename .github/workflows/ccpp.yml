name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: prepare
      run: sudo add-apt-repository ppa:deadsnakes/ppa && sudo apt install python3.7 && pip3 install --prefer-binary cmake -v && which pip3 && pip3 --version
    - uses: actions/checkout@v1
    - name: install zpm
      run: sudo npm install -g @zpmpkg/zpm@next
    - name: download dependencies
      run: sudo zpm
    - name: run cmake
      run: cmake .
    - name: build
      run: cmake --build .
